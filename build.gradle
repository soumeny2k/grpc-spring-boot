plugins {
    id "java"
    id "org.springframework.boot" version "2.1.7.RELEASE"
    id "idea"
    id "com.google.protobuf" version "0.8.10"
}

group 'grpc-spring-boot'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE'
    compile group: 'io.github.lognet', name: 'grpc-spring-boot-starter', version: '3.0.0'
    compile 'com.google.protobuf:protobuf-java:3.11.0'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.7.RELEASE'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.10.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

